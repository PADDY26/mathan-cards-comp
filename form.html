<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>
  <head>
    <link rel="stylesheet" href="form.css">
    <body>
      <div class="title">
      <h1 id="title">GAME OF THRONES </h1>
      <p id="description">A SONG OF ICE AND FIRE</p></div>
        
      
      <form id="survey-form">
        
        <div class="component">
        <label id="name-label">USER ID:</label>
        <br>
        <input 
               type="text"
               id="name"
               name="name"
               class="form-input"
               placeholder="Enter Your Name"
               required
               />
          </div>
        
        
        <div class="component">
        <label id="email-label">TITLE:</label>
          <br>
        <input 
               type="email"
               id="email"
               name="email"
               class="form-input"
               placeholder="Enter Your E-mail"
               required
               />
          </div>
        
        
        <div class="component">
          <label id="number-label">BODY:</label>
          <input 
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Enter Your E-mail"
                required
          />
        </div>
        
        
        <div class="component">
          <centre>
            <button 
                  type="submit"
                  id="submit"
                  name="submit"
                 >SUBMIT</button>
          </centre>
         </div>
        
        
        </form>
      </body>
    </head>
  </html>
